<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3U Monitor Proxy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .device-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-size: 18px;
    }

    .device-mobile { background: #dbeafe; color: #2563eb; }
    .device-tablet { background: #e0e7ff; color: #4f46e5; }
    .device-pc { background: #d1fae5; color: #059669; }
    .device-tv { background: #fce7f3; color: #db2777; }
    .device-unknown { background: #f3f4f6; color: #6b7280; }

    .pulse-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen">

  <!-- Login Screen -->
  <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect rounded-2xl p-8 w-full max-w-md animate-fade-in">
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mb-4">
          <i class="fas fa-tv text-white text-2xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-white">M3U Monitor Proxy</h1>
        <p class="text-slate-400 mt-2">Ingrese su PIN de acceso</p>
      </div>

      <form id="login-form" class="space-y-6">
        <div>
          <input
            type="password"
            id="pin-input"
            maxlength="6"
            class="w-full px-6 py-4 bg-slate-800 border border-slate-600 rounded-xl text-center text-2xl font-mono text-white tracking-widest focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20"
            placeholder="••••••"
            autocomplete="off"
          >
        </div>

        <button
          type="submit"
          class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl transition-all duration-200 hover:shadow-lg hover:shadow-blue-500/25"
        >
          <i class="fas fa-sign-in-alt mr-2"></i>
          Ingresar
        </button>

        <p id="login-error" class="text-red-400 text-center text-sm hidden">
          <i class="fas fa-exclamation-circle mr-1"></i>
          PIN incorrecto. Intente de nuevo.
        </p>
      </form>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden min-h-screen">
    <!-- Header -->
    <header class="bg-slate-800/50 border-b border-slate-700 sticky top-0 z-40">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
              <i class="fas fa-tv text-white"></i>
            </div>
            <h1 class="text-xl font-bold text-white">M3U Monitor Proxy</h1>
          </div>

          <div class="flex items-center gap-4">
            <button
              onclick="openAddModal()"
              class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors flex items-center gap-2"
            >
              <i class="fas fa-plus"></i>
              <span class="hidden sm:inline">Agregar Usuario</span>
            </button>

            <button
              onclick="logout()"
              class="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-slate-300 rounded-lg transition-colors"
            >
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Search Bar -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="relative">
        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
        <input
          type="text"
          id="search-input"
          oninput="debounceSearch(this.value)"
          class="w-full pl-12 pr-4 py-3 bg-slate-800 border border-slate-700 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20"
          placeholder="Buscar por nombre de usuario..."
        >
      </div>
    </div>

    <!-- Users Grid -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
      <div id="users-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Users will be loaded here -->
      </div>

      <!-- Empty State -->
      <div id="empty-state" class="hidden text-center py-16">
        <div class="w-20 h-20 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-users text-slate-500 text-3xl"></i>
        </div>
        <h3 class="text-xl font-semibold text-white mb-2">No hay usuarios</h3>
        <p class="text-slate-400 mb-6">Comience agregando un nuevo usuario</p>
        <button
          onclick="openAddModal()"
          class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors inline-flex items-center gap-2"
        >
          <i class="fas fa-plus"></i>
          Agregar Primer Usuario
        </button>
      </div>
    </div>
  </div>

  <!-- Modal: Agregar/Editar Usuario -->
  <div id="user-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
    <div class="bg-slate-800 rounded-2xl w-full max-w-lg animate-fade-in">
      <div class="p-6 border-b border-slate-700">
        <h2 id="modal-title" class="text-xl font-bold text-white">Agregar Usuario</h2>
      </div>

      <form id="user-form" class="p-6 space-y-4">
        <input type="hidden" id="user-id">

        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Nombre</label>
          <input
            type="text"
            id="user-name"
            required
            class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-blue-500"
            placeholder="Nombre del usuario"
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Número de Cédula</label>
          <input
            type="text"
            id="user-cedula"
            required
            class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-blue-500"
            placeholder="Número de identificación"
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Número de Teléfono</label>
          <input
            type="tel"
            id="user-phone"
            required
            class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-blue-500"
            placeholder="Número de teléfono"
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">URL M3U Original</label>
          <input
            type="url"
            id="user-original-url"
            required
            class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-blue-500"
            placeholder="https://ejemplo.com/lista.m3u"
          >
        </div>

        <!-- URL Espejo (solo mostrar en modo edición) -->
        <div id="mirror-url-container" class="hidden">
          <label class="block text-sm font-medium text-slate-300 mb-2">URL Espejo</label>
          <div class="flex gap-2">
            <input
              type="text"
              id="user-mirror-url"
              readonly
              class="flex-1 px-4 py-3 bg-slate-900/50 border border-slate-600 rounded-lg text-blue-400 font-mono text-sm"
            >
            <button
              type="button"
              onclick="copyMirrorUrl()"
              class="px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors"
            >
              <i class="fas fa-copy"></i>
            </button>
          </div>
          <p class="text-xs text-slate-500 mt-1">Esta URL nunca cambia</p>
        </div>

        <div class="flex gap-3 pt-4">
          <button
            type="button"
            onclick="closeModal()"
            class="flex-1 px-4 py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-colors"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="flex-1 px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors"
          >
            <i class="fas fa-save mr-2"></i>
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-4 right-4 bg-emerald-600 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50">
    <i class="fas fa-check-circle mr-2"></i>
    <span id="toast-message">Operación exitosa</span>
  </div>

  <script>
    // Estado global
    let currentUsers = [];
    let baseUrl = '';
    let searchTimeout = null;
    const PIN = '198823';

    // Inicializar
    document.addEventListener('DOMContentLoaded', async () => {
      // Verificar si hay sesión activa
      if (sessionStorage.getItem('auth') === PIN) {
        showDashboard();
      }

      // Obtener URL base
      try {
        const response = await fetch('/api/base-url');
        const data = await response.json();
        baseUrl = data.baseUrl;
      } catch (e) {
        baseUrl = window.location.origin;
      }

      // Configurar formulario de login
      document.getElementById('login-form').addEventListener('submit', handleLogin);

      // Configurar formulario de usuario
      document.getElementById('user-form').addEventListener('submit', handleUserSubmit);

      // Configurar input de PIN
      document.getElementById('pin-input').addEventListener('input', function(e) {
        this.value = this.value.replace(/\D/g, '').slice(0, 6);
      });
    });

    // Manejar login
    async function handleLogin(e) {
      e.preventDefault();

      const pin = document.getElementById('pin-input').value;

      try {
        const response = await fetch('/api/verify-pin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pin })
        });

        const data = await response.json();

        if (data.success) {
          sessionStorage.setItem('auth', PIN);
          showDashboard();
          document.getElementById('login-error').classList.add('hidden');
        } else {
          document.getElementById('login-error').classList.remove('hidden');
        }
      } catch (error) {
        console.error('Error de autenticación:', error);
        document.getElementById('login-error').classList.remove('hidden');
      }
    }

    // Mostrar dashboard
    function showDashboard() {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
      loadUsers();
    }

    // Cerrar sesión
    function logout() {
      sessionStorage.removeItem('auth');
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('login-screen').classList.remove('hidden');
      document.getElementById('pin-input').value = '';
      document.getElementById('login-error').classList.add('hidden');
    }

    // Cargar usuarios
    async function loadUsers(search = '') {
      try {
        const url = search
          ? `/api/users?search=${encodeURIComponent(search)}`
          : '/api/users';

        const response = await fetch(url, {
          headers: { 'X-PIN': PIN }
        });

        currentUsers = await response.json();
        renderUsers();
      } catch (error) {
        console.error('Error al cargar usuarios:', error);
        showToast('Error al cargar usuarios', 'error');
      }
    }

    // Renderizar usuarios
    function renderUsers() {
      const container = document.getElementById('users-container');
      const emptyState = document.getElementById('empty-state');

      if (currentUsers.length === 0) {
        container.innerHTML = '';
        emptyState.classList.remove('hidden');
        return;
      }

      emptyState.classList.add('hidden');

      container.innerHTML = currentUsers.map(user => {
        const deviceInfo = getDeviceInfo(user.last_device);
        // Usar slug para URL personalizada, con fallback a UUID si no existe
        const userSlug = user.slug || user.id;
        const mirrorUrl = `${baseUrl}/m3u/${userSlug}.m3u`;
        const totalConnections = user.total_connections || 0;

        return `
          <div class="bg-slate-800 rounded-xl p-6 border border-slate-700 hover:border-slate-600 transition-colors">
            <div class="flex items-start justify-between mb-4">
              <div>
                <h3 class="text-lg font-semibold text-white">${escapeHtml(user.name)}</h3>
                <p class="text-slate-400 text-sm">C.I: ${escapeHtml(user.cedula)}</p>
              </div>
              <div class="flex gap-2">
                <button
                  onclick="editUser('${user.id}')"
                  class="p-2 bg-slate-700 hover:bg-slate-600 text-slate-300 rounded-lg transition-colors"
                  title="Editar"
                >
                  <i class="fas fa-edit"></i>
                </button>
                <button
                  onclick="deleteUser('${user.id}')"
                  class="p-2 bg-slate-700 hover:bg-red-600 text-slate-300 rounded-lg transition-colors"
                  title="Eliminar"
                >
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>

            <div class="space-y-3 mb-4">
              <div class="flex items-center gap-2 text-slate-400 text-sm">
                <i class="fas fa-phone w-4"></i>
                <span>${escapeHtml(user.phone)}</span>
              </div>
              <div class="flex items-center gap-2 text-slate-400 text-sm">
                <i class="fas fa-calendar w-4"></i>
                <span>Creado: ${formatDate(user.created_at)}</span>
              </div>
            </div>

            <!-- Total de dispositivos conectados (acumulativo) -->
            <div class="bg-slate-900/50 rounded-lg p-3 mb-4">
              <p class="text-xs text-slate-500 mb-2">Total de conexiones</p>
              ${totalConnections > 0 ? `
                <div class="flex items-center gap-3">
                  <div class="device-icon device-pc">
                    <i class="fas fa-users"></i>
                  </div>
                  <div>
                    <p class="text-white font-medium">
                      ${totalConnections} ${totalConnections === 1 ? 'dispositivo' : 'dispositivos'} conectados
                    </p>
                    <p class="text-xs text-slate-500">Último acceso: ${formatDate(user.last_access)}</p>
                  </div>
                </div>
              ` : `
                <div class="flex items-center gap-3">
                  <div class="device-icon device-unknown">
                    <i class="fas fa-user-slash"></i>
                  </div>
                  <div>
                    <p class="text-slate-500 font-medium">Sin conexiones</p>
                    <p class="text-xs text-slate-500">${user.last_access ? `Último: ${formatDate(user.last_access)}` : 'Sin accesos registrados'}</p>
                  </div>
                </div>
              `}
            </div>

            <!-- URL Espejo personalizada -->
            <div>
              <p class="text-xs text-slate-500 mb-2">URL Espejo</p>
              <div class="flex gap-2">
                <input
                  type="text"
                  value="${mirrorUrl}"
                  readonly
                  class="flex-1 px-3 py-2 bg-slate-900 border border-slate-600 rounded-lg text-blue-400 font-mono text-xs"
                >
                <button
                  onclick="copyToClipboard('${mirrorUrl}')"
                  class="px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors"
                  title="Copiar URL"
                >
                  <i class="fas fa-copy"></i>
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Obtener información del dispositivo
    function getDeviceInfo(deviceName) {
      if (!deviceName) {
        return { class: 'device-unknown', icon: 'fas fa-question' };
      }

      const name = deviceName.toLowerCase();

      if (name.includes('tv') || name.includes('smart') || name.includes('roku') ||
          name.includes('apple tv') || name.includes('chromecast') || name.includes('firetv') ||
          name.includes('amazon') || name.includes('lg') || name.includes('samsung') || name.includes('tizen')) {
        return { class: 'device-tv', icon: 'fas fa-tv' };
      }

      if (name.includes('ipad') || name.includes('tablet')) {
        return { class: 'device-tablet', icon: 'fas fa-tablet-alt' };
      }

      if (name.includes('iphone') || name.includes('android') || name.includes('mobile') || name.includes('móvil')) {
        return { class: 'device-mobile', icon: 'fas fa-mobile-alt' };
      }

      return { class: 'device-pc', icon: 'fas fa-desktop' };
    }

    // Buscar usuarios (debounce)
    function debounceSearch(value) {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        loadUsers(value);
      }, 300);
    }

    // Abrir modal para agregar usuario
    function openAddModal() {
      document.getElementById('modal-title').textContent = 'Agregar Usuario';
      document.getElementById('user-id').value = '';
      document.getElementById('user-form').reset();
      document.getElementById('mirror-url-container').classList.add('hidden');
      document.getElementById('user-modal').classList.remove('hidden');
      document.getElementById('user-modal').classList.add('flex');
    }

    // Editar usuario
    async function editUser(id) {
      try {
        const response = await fetch(`/api/users/${id}`, {
          headers: { 'X-PIN': PIN }
        });

        const user = await response.json();

        document.getElementById('modal-title').textContent = 'Editar Usuario';
        document.getElementById('user-id').value = user.id;
        document.getElementById('user-name').value = user.name;
        document.getElementById('user-cedula').value = user.cedula;
        document.getElementById('user-phone').value = user.phone;
        document.getElementById('user-original-url').value = user.original_url;

        // Mostrar URL espejo personalizada (usando slug)
        const userSlug = user.slug || user.id;
        const mirrorUrl = `${baseUrl}/m3u/${userSlug}.m3u`;
        document.getElementById('user-mirror-url').value = mirrorUrl;
        document.getElementById('mirror-url-container').classList.remove('hidden');

        document.getElementById('user-modal').classList.remove('hidden');
        document.getElementById('user-modal').classList.add('flex');
      } catch (error) {
        console.error('Error al obtener usuario:', error);
        showToast('Error al cargar datos del usuario', 'error');
      }
    }

    // Cerrar modal
    function closeModal() {
      document.getElementById('user-modal').classList.add('hidden');
      document.getElementById('user-modal').classList.remove('flex');
    }

    // Guardar usuario (crear o actualizar)
    async function handleUserSubmit(e) {
      e.preventDefault();

      const id = document.getElementById('user-id').value;
      const userData = {
        name: document.getElementById('user-name').value,
        cedula: document.getElementById('user-cedula').value,
        phone: document.getElementById('user-phone').value,
        original_url: document.getElementById('user-original-url').value
      };

      try {
        const url = id ? `/api/users/${id}` : '/api/users';
        const method = id ? 'PUT' : 'POST';

        const response = await fetch(url, {
          method,
          headers: {
            'Content-Type': 'application/json',
            'X-PIN': PIN
          },
          body: JSON.stringify(userData)
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error);
        }

        closeModal();
        loadUsers(document.getElementById('search-input').value);
        showToast(id ? 'Usuario actualizado correctamente' : 'Usuario creado correctamente');
      } catch (error) {
        console.error('Error al guardar usuario:', error);
        showToast(error.message, 'error');
      }
    }

    // Eliminar usuario
    async function deleteUser(id) {
      if (!confirm('¿Está seguro de eliminar este usuario? Esta acción no se puede deshacer.')) {
        return;
      }

      try {
        await fetch(`/api/users/${id}`, {
          method: 'DELETE',
          headers: { 'X-PIN': PIN }
        });

        loadUsers(document.getElementById('search-input').value);
        showToast('Usuario eliminado correctamente');
      } catch (error) {
        console.error('Error al eliminar usuario:', error);
        showToast('Error al eliminar usuario', 'error');
      }
    }

    // Copiar URL espejo desde modal
    function copyMirrorUrl() {
      const url = document.getElementById('user-mirror-url').value;
      copyToClipboard(url);
    }

    // Copiar al portapapeles
    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        showToast('URL copiada al portapapeles');
      } catch (error) {
        // Fallback
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        showToast('URL copiada al portapapeles');
      }
    }

    // Mostrar toast
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');

      toast.className = `fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transform translate-y-0 opacity-100 transition-all duration-300 z-50 ${
        type === 'error' ? 'bg-red-600' : 'bg-emerald-600'
      }`;

      toastMessage.textContent = message;

      setTimeout(() => {
        toast.classList.add('translate-y-20', 'opacity-0');
      }, 3000);
    }

    // Formatear fecha
    function formatDate(dateString) {
      if (!dateString) return '';

      const date = new Date(dateString);
      return date.toLocaleDateString('es-ES', {
        day: '2-digit',
        month: 'short',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Escapar HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Cerrar modal al hacer click fuera
    document.getElementById('user-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
  </script>
</body>
</html>
